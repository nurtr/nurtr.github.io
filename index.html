    <!-- email form -->
    <script type="text/javascript">
      var submitted = false;
      $("form").on("submit", function (e) {
        e.preventDefault(); //don't redirect
        if (submitted) return;
        var $this = $(this);
        var $emailField = $this.find("input[name=emailAddress]");
        var $submitButton = $this.find("button[type=submit]");
        var $honeypot = $this.find("input[name=honeypot]");

        if (!$emailField.val().trim() || $honeypot.val().trim()) {
          $emailField.toggleClass("alert", true);
          return;
        }

        var data = {
          emailAddress: $emailField.val(),
        };

        $.ajax({
          url: $this.attr("action"),
          type: "POST",
          data: data,
          beforeSend: function () {
            $submitButton.attr("disabled", "disabled");
          },
        }).done(function (data) {
          $submitButton.attr("disabled", false);
        });

        $("#signup").fadeOut();
        $("#signup-complete").fadeIn(function () {
          PageContainer.updateHeight(true);
        });

        submitted = true;
      });
    </script>
    <!-- track pages-container content height -->
    <script type="text/javascript">
      var PageContainer = (function () {
        $pagesContainer = $(".pages-container");

        function updateHeight(animate) {
          var totalHeight = 0;
          var children = $pagesContainer.children();
          for (var i = 0; i < children.length; i++) {
            var c = $(children[i]);
            if (!c.is(":visible")) continue;
            totalHeight += c.position().top + c.outerHeight(true);
          }

          if (animate)
            $pagesContainer
              .stop(true, false)
              .animate({ "min-height": totalHeight }, 300);
          else $pagesContainer.css("min-height", totalHeight);
        }

        updateHeight(false);
        $(window).resize(function () {
          updateHeight(false);
        });
        return {
          updateHeight: updateHeight,
        };
      })();
    </script>
